name: ci
on: push

jobs:
  test-split:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2, 3]
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install
        working-directory: cypress

      - name: Run split Cypress tests 🧪
        run: npx cypress run --env split=${{ matrix.containers }},splitIndex=${{ matrix.containers }}
        working-directory: cypress


      - name: Upload Results for Merging
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-results-${{ strategy.job-index }}
          path: |
            cypress/cypress/screenshots
            cypress/cypress/videos
            cypress/cypress/results
          if-no-files-found: ignore

  merge-reports:
    needs: test-split
    if: always()
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: cypress/cypress/

      - name: Install Dependencies
        run: npm install
        working-directory: cypress

      - name: Merge Test Results
        run: npm run merge-reports
        working-directory: cypress/cypress
        # Ensure you have a script in your package.json for merging reports

      - name: Generate Final Test Report
        run: npm run generate-report
        working-directory: cypress/cypress
        # Ensure you have a script in your package.json for generating the final report

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit Combined Report
        run: |
          git add ./reports/combined-report.json
          git commit -m "Update combined report with latest test results" || true
        working-directory: cypress/cypress

      - name: Push Changes
        run: git push
        working-directory: cypress/cypress
