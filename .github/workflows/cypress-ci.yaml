name: ci
on: push

jobs:
  test-split:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2, 3, 4, 5]
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install
        working-directory: cypress

      - name: Run split Cypress tests 🧪
        uses: cypress-io/github-action@v6
        with:
          working-directory: cypress
          publish-summary: false
        env:
          SPLIT: ${{ strategy.job-total }}
          SPLIT_INDEX: ${{ strategy.job-index }}

      - name: Upload Results for Merging
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-results-${{ strategy.job-index }}
          path: |
            cypress/cypress/screenshots
            cypress/cypress/videos
            cypress/cypress/results
          if-no-files-found: ignore

  merge-reports:
    needs: test-split
    if: always()
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: cypress/

      - name: Install Dependencies
        run: npm install
        working-directory: cypress

      - name: Create Nested Cypress Reports Directory
        run: mkdir -p cypress/cypress/reports
        working-directory: cypress
        # Corrects the directory path for the nested structure

      - name: Merge Test Results
        run: npm run merge-reports
        working-directory: cypress
        # Adjusted to run in the correct directory with nested structure

      - name: Generate Final Test Report
        run: npm run generate-report
        working-directory: cypress
        # Adjusted for nested structure

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit Combined Report
        run: |
          git add ./cypress/cypress/reports/combined-report.json
          git commit -m "Update combined report with latest test results" || true
          # Path adjusted for nested structure

      - name: Push Changes
        run: git push
