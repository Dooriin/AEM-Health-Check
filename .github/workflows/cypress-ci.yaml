name: Run Cypress Tests Hourly in Parallel
#on:
#  schedule:
#    - cron: '0 * * * *'
on: [push]

jobs:
  cypress-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        container: [0, 1, 2] # Define 3 parallel jobs, indexed from 0
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Specify your project's Node.js version

      - name: Install dependencies
        run: npm install
        working-directory: cypress

      - name: Run Cypress Tests in Parallel
        run: npx cypress run --env split=true,SPLIT=3,SPLIT_INDEX=${{ matrix.container }}
        working-directory: cypress