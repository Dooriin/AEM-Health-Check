name: ci
on: push

jobs:
  prepare:
    runs-on: ubuntu-22.04
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Prepare matrix for test splitting
        id: set-matrix
        run: |
          echo "::set-output name=matrix::{\"include\":[{\"container\":1}, {\"container\":2}, {\"container\":3}, {\"container\":4}, {\"container\":5}]}"

  test-split:
    needs: prepare
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.prepare.outputs.matrix)}}
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: cypress

      - name: Run split Cypress tests ðŸ§ª
        run: npx cypress run --env split=${{ strategy.job-total }},splitIndex=${{ matrix.container }}
        working-directory: cypress
        env:
          DEBUG: cypress-split
