name: Run Cypress Tests Hourly in Parallel
#on:
#  schedule:
#    - cron: '0 * * * *'
on: [push]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Adjust 'include' array based on how many parallel jobs you want
        include:
          - container: 1
          - container: 2
          - container: 3
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install Dependencies
        run: npm install
        working-directory: ./cypress
      - name: Run Cypress Tests
        run: npx cypress run --env split=true,SPLIT=${{ matrix.include.length }},SPLIT_INDEX=${{ matrix.container }}
        working-directory: ./cypress
        # Make sure to adjust 'SPLIT' and 'SPLIT_INDEX' as per your specific setup and splitting strategy
